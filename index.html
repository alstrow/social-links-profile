<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: aliceblue;

      position: absolute;
      bottom: 0%;
      transform: translate(-50%, -50%);
      text-align: center;

    }

    .attribution a {
      color: hsl(0, 0%, 71%);
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="assets/images/avatar-jessica.jpeg" alt="Profile image">
    <div class="profile">
      <h1>Jessica Randall</h1>

      <p class="location">London, United Kingdom</p>
    </div>
    <p class="bibliography">"Front-end developer and avid reader."</p>

    <div class="links">
      <a href="">GitHub</a>
      <a href="">Frontend Mentor</a>
      <a href="">LinkedIn</a>
      <a href="">Twitter</a>
      <a href="">Instagram</a>
    </div>

  </div>

  <!-- Jessica Randall
  London, United Kingdom

  Instagram -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/alstrow">alstrow</a>.
    </div>
  </footer>
</body>

</html>
